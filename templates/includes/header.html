{%load static%}
<div class="flex flex-col lg:flex-row justify-between py-2">
    <div class="flex flex-col py-2 sm:flex-row items-start sm:items-center justify-between gap-3.5 w-full px-4">
        <a href="/">
            <img src="{% static '/images/header-logo.png'%}" alt="" class="h-12">
        </a>
        <div class="hidden md:flex flex-row items-center gap-1 px-2 cursor-pointer">
            <i class="fa-solid fa-location-dot"></i>
            <div class="text-xs font-medium">
                <p>Delivery to Varanasi</p>
                <p>Update your delivery address</p>
            </div>
        </div>
        <div class="flex flex-row rounded flex-1 w-full">
            <input type="text" name="" placeholder="Search something..." id=""
                class="w-full rounded-l px-4 py-2 outline-none font-medium bg-white text-black">
            <a href="#" class="bg-[#f3a847] text-black px-2 py-2 rounded-r">
                <i class="fa-solid fa-magnifying-glass text-xl"></i>
            </a>
        </div>
    </div>
    <nav class="flex flex-row items-center gap-2.5 justify-between shrink-0">
        <a href="{%url 'dashboard'%}" class="px-3 py-1">
            {%if request.user.is_authenticated %}
            <p class="text-xs">Hello, {{request.user.first_name}}</p>
            {%else%}
            <p class="text-xs">Hello, sign in</p>
            {%endif%}
            <p class="font-semibold">Accounts & Lists</p>
        </a>
        <a href="{%url 'orders'%}" class="px-3 py-1">
            <p class="text-xs">Returns</p>
            <p class="font-semibold">& Orders</p>
        </a>
        <a href="{%url 'cart'%}" class="px-3 py-1 relative flex items-center justify-center">
            <span class="font-semibold text-[#c77409] absolute mb-7 ml-[6px] text-lg">0</span>
            <img src="{% static '/images/cart.png'%}" alt="" class="h-8">
        </a>
    </nav>
</div>
